> <button type="submit" class="popup__submit">Сохранить</button></form></div></div><div class="popup popup_add_button"><div class="popup__container popup__click-overley"><button type="button" class="popup__close-button popup__close-button-add" aria-label="Закрыть"></button><h3 class="popup__title">Новое место</h3><form class="popup__form popup__form-addbutton" name="formPopupAddCard" novalidate><input class="popup__input popup__input_string_name-photo" name="name" minlength="2" maxlength="30" required id="strigNamePhoto" placeholder="Название места"> <span class="popup__error-input strigNamePhoto-error"></span> <input type="url" class="popup__input popup__input_string_link" name="link" required id="stringLinkPhoto" placeholder="Ссылка на картинку"> <span class="popup__error-input stringLinkPhoto-error"></span> <button type="submit" class="popup__submit">Создать</button></form></div></div><template id="image-elements"><article class="element"><button type="button" class="element__button-delete" aria-label="Удалить изображение"></button> <img class="element__image" src="#"><div class="element__info"><h2 class="element__text"></h2><button type="button" class="element__button" aria-label="Мне нравится"></button> <span class="element__like-count">0</span></div></article></template><div class="popup popup_image"><div class="popup__image-container popup__click-overley"><div class="popup__image-zoom"><button type="button" class="popup__close-button popup__close-button-zoom" aria-label="Закрыть изображение"></button> <img class="popup__img" src="#" alt=""><p class="popup__paragraph"></p></div></div></div><div class="popup popup_avatar-edit"><div class="popup__container popup__click-overley"><form class="popup__form" name="popupForm" novalidate><h2 class="popup__title">Обновить аватар</h2><input name="userAvatar" type="url" class="popup__input popup__input_string_work" id="userAvatar-input" placeholder="Ссылка на картинку" required> <span class="popup__error-input userAvatar-
