<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Данный сайт содержит информацию о красивейших местах планеты, с фото-галереей">
    <meta name="author" content="Наталья Шлыкова">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>
</head>
<body class="page">
  <header class="header">
    <img class="header__logo" src="./images/logo.svg" alt="Логотип">
  </header>
  <main class="content">
    <section class="profile">
      <div class="profile__avatar">
        <img class="profile__avatar-image" src="./images/imagekusto.jpg" alt="Жак-ив Кусто фото">
        <div class="profile__info">
          <div class="profile__name">
            <h1 class="profile__title">Жак-Ив Кусто</h1>
            <button type="button" class="profile__editButton" aria-label="редактировать"></button>
          </div>
          <p class="profile__subtitle">Исследователь океана</p>
        </div>
      </div>
      <button type="button" class="profile__addButton" aria-label="добавить"></button>
    </section>
    <section class="elements">
      <div class="element">
        <img class="element__image" src="./images/6images/бао.jpg" alt="БАО Алматы">
        <div class="element__info">
          <h2 class="element__text">БАО Алматы</h2>
          <button type="button" class="element__button" aria-label="лайк"></button>
        </div>
      </div>
      <div class="element">
        <img class="element__image" src="./images/6images/сибирь.jpg" alt="Зеленый лес Сибири">
        <div class="element__info">
          <h2 class="element__text">Сибирь</h2>
          <button type="button" class="element__button" aria-label="лайк"></button>
        </div>
      </div>
      <div class="element">
        <img class="element__image" src="./images/6images/алматы.jpg" alt="Гостинница Казахстан (Алматы)">
        <div class="element__info">
          <h2 class="element__text">Алматы</h2>
          <button type="button" class="element__button" aria-label="лайк"></button>
        </div>
      </div>
      <div class="element">
        <img class="element__image" src="./images/6images/чарын.jpg" alt="Чарынский каньон">
        <div class="element__info">
          <h2 class="element__text">Чарынский каньон</h2>
          <button type="button" class="element__button" aria-label="лайк"></button>
        </div>
      </div>
      <div class="element">
        <img class="element__image" src="./images/6images/Байтерек.jpg" alt="Астанинский чупачупс">
        <div class="element__info">
          <h2 class="element__text">Астана</h2>
          <button type="button" class="element__button" aria-label="лайк"></button>
        </div>
      </div>
      <div class="element">
        <img class="element__image" src="./images/6images/чимбулак.jpg" alt="Горнолыжный курорт Чимбулак">
        <div class="element__info">
          <h2 class="element__text">Чимбулак</h2>
          <button type="button" class="element__button" aria-label="лайк"></button>
        </div>
      </div>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__text">© 2022 Mesto Russia</p>
  </footer>
  <!--Разметка для скрипта-->
  <!--Попап редактирования профиля-->
  <div class="popap">
    <div class="popap__container">
      <button type="button" class="popap__close" aria-label="Закрыть"></button>
      <h3 class="popap__title">Редактировать профиль</h3>
      <form class="popap__form">
        <input type="text" class="popap__input" name="name" value="Жак-Ив Кусто">
        <input type="text" class="popap__input" name="work" value="Исследователь океана">
        <button type="submit" class="popap__submit" aria-label="сохранить">Сохранить</button>
      </form>
    </div>
  </div>
  <script src="./script.js"></script>
  </body>
  </html>
