<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Данный сайт содержит информацию о красивейших местах планеты, с фото-галереей">
    <meta name="author" content="Наталья Шлыкова">
    <link rel="stylesheet" href="./pages/index.css">
    <title lang="en">Mesto</title>
</head>
<body class="page">
  <header class="header">
    <img class="header__logo" src="./images/logo.svg" alt="Логотип Место">
  </header>
  <main class="content">
    <section class="profile">
      <div class="profile__avatar">
        <img class="profile__avatar-image" src="./images/imagekusto.jpg" alt="Аватар">
        <div class="profile__info">
          <div class="profile__name">
            <h1 class="profile__title">Жак-Ив Кусто</h1>
            <button type="button" class="profile__edit-button" aria-label="Редактировать профиль"></button>
          </div>
          <p class="profile__subtitle">Исследователь океана</p>
        </div>
      </div>
      <button type="button" class="profile__add-button" aria-label="Добавить изображение"></button>
    </section>
    <section class="elements"></section>
  </main>
  <footer class="footer">
    <p class="footer__text" lang="en">&copy; 2022 Mesto Russia</p>
  </footer>
  <!--Разметка для скрипта-->
  <!--Попап редактирования профиля-->
  <div class="popup popup_button_edit">
    <div class="popup__container">
      <button type="button" class="popup__close-button" aria-label="Закрыть"></button>
      <h3 class="popup__title">Редактировать профиль</h3>
      <form class="popup__form" name="popup">
        <input type="text" class="popup__input popup__input_string_name" name="name" placeholder="ваше имя">
        <input type="text" class="popup__input popup__input_string_work" name="work" placeholder="ваша деятельность">
        <button type="submit" class="popup__submit">Сохранить</button>
      </form>
    </div>
  </div>
  <!--Попап - добавление нового места-->
  <div class="popup popup__add-button">
    <div class="popup__container">
      <button type="button" class="popup__close-button popup__close-button-add" aria-label="Закрыть"></button>
      <h3 class="popup__title">Новое место</h3>
      <form class="popup__form popup__form-addbutton" name="popup-addbutton">
        <input type="text" class="popup__input popup__input_string_name-photo" name="name-photo" placeholder="Название места">
        <input type="text" class="popup__input popup__input_string_link" name="link" placeholder="Ссылка на картинку">
        <button type="submit" class="popup__submit">Создать</button>
      </form>
    </div>
  </div>
  <!--Перенос данных по изображениям-->
  <template id="image-elements">
    <article class="element">
      <button type="button" class="element__button-delete" aria-label="Удалить изображение"></button>
      <img class="element__image" src="">
      <div class="element__info">
        <h2 class="element__text"></h2>
        <button type="button" class="element__button" aria-label="Мне нравится"></button>
      </div>
    </article>
  </template>
  <!--Раскрытие изображения-->
  <div class="popup popup__image">
    <div class="popup__image-container">
    <div class="popup__image-zoom">
      <button type="button" class="popup__close-button popup__close-button-zoom" aria-label="Закрыть изображение"></button>
      <img class="popup__img" src="#" alt="">
      <p class="popup__paragraph"></p>
    </div>
  </div>
  </div>
  <script src="./scripts/index.js" defer></script>
  </body>
  </html>
